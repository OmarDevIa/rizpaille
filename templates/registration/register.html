{% extends 'restaurant/base/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link type="text/css" rel="stylesheet" href="{% static 'restaurant/css/login.css' %}">

<div class="wrapper">

    <div class="row">

        <div class="col-9 login-image" style="height: 100vh;">
            {% include 'restaurant/semantics/header.html' %}
        </div>

        <div class="col-3 login text-center">

            <h2>S'inscrire</h2>
            <form method="post" class="login-form" enctype="multipart/form-data">
                {% csrf_token %}

                {{ register_form|crispy }}

                <button type="submit" class="btn btn-dark">S'inscrire</button>
            </form>

            <p class="mt-2">
                Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a>
            </p>

        </div>

    </div>

</div>

<script>
    const show = document.querySelector('.show-password');
    
    let passwordField = document.querySelector('#password_id');

    if (show) {
        show.addEventListener('click', (event) => {
            if (passwordField.type == "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            };
        });
    }
</script>

{% endblock content %}
